{% for comment in comments %}
<tr>
  <td class="text-center-align">{{ comment.pre_id }}</td>
  <td>{{ comment.passage.title }}</td>
  <td>{{ comment.content }}</td>
  <td class="text-center-align">{{ comment.author }}</td>
  <td class="text-center-align">{{ comment.create_time |date:"Y-m-d H:i:s"}}</td>
  <td class="text-center-align">
    <button class="btn btn-xs btn-info" data="{{ comment.id }}|{{ comment.passage_id}}" id="mngcomment_view_{{ comment.id }}">查看</button>
    <button class="btn btn-xs btn-info" data="{{ comment.id }}|{{ comment.passage_id}}" id="mngcomment_reply_{{ comment.id }}">回复</button>
    <button class="btn btn-xs btn-danger" data="{{ comment.id }}|{{ comment.passage_id}}" id="mngcomment_delete_{{ comment.id }}">删除</button>
  </td>
</tr>
{% endfor %}
