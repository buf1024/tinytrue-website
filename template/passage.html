<div class="passage">
  {% if passage %}
  <h2><a href="{{ passage.link }}">{{ passage.title }}</a></h2>
  <p>{{ passage.content|safe }}</p>
  <p>
    <br>
    <div>
      <a href="{{ passage.id }}#comment"><span class="label label-success">评论({{ passage_comment_count }})</span></a>
      {% if passage.label_list %}
      {% for label in passage_label_list%}
      <a href="label.link"><span class="label label-info">{{ label.name }}</span></a>
      {% endfor %}
      {% endif %}
    </div>
  </p>
  {% endif %}
</div>
