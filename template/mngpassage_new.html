<div class="col-md-9">
    <form class="form-horizontal" role="form">
      <fieldset>
        <div class="form-group">
          <label for="mngpassage_passage_title" class="col-sm-2 control-label">标题</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="mngpassage_passage_title" placeholder="文章标题">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <textarea class="form-control" id="tinymce_editor" rows="30"></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group">
          <label for="mngpassage_passage_title" class="col-sm-2 control-label">文章分类: </label>
          <div class="col-sm-5">
            <select class="form-control" id="mngpassage_passage_catalog">
              {% if catalogs %}
              {% for catalog in catalogs %}
              <option>{{ catalog.name }}</option>
              {% endfor %}
              {% endif }
              <option id="mngpassage_passage_catalog_more">新建分类</option>
            </select>
          </div>
          <div class="col-sm-5"></div>              
        </div>
        <div class="form-group">
          <div class="col-sm-2"></div>
          <div class="col-sm-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" checked="checked" id="mngpassage_passage_visable"> 发布                    
              </label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" checked="checked" id="mngpassage_passage_visable"> 置顶                    
              </label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="checkbox">
              <label>
                <input type="checkbox" checked="checked" id="mngpassage_passage_commentable"> 允许评论                    
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="mngpassage_passage_summary" class="col-sm-2 control-label">摘要</label>
          <div class="col-sm-10">                
            <textarea class="form-control" id="mngpassage_passage_summary" rows="8"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="mngpassage_passage_tags" class="col-sm-2 control-label">标签(;分隔)</label>
          <div class="col-sm-8">                
            <input type="text"  class="form-control" id="mngpassage_passage_tags" placeholder="插入标签(;分隔)">
          </div>
          <div class="col-sm-2">                
            <button class="btn btn-info" id="mngpassage_passage_insert_tag">插入已有标签</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
