<title>{{ web_title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% for js in jss %}
<script type="text/javascript" src="{{ js }}"></script>
{% endfor %}
{% for js in ext_jss %}
<script type="text/javascript" src="{{ js }}"></script>
{% endfor %}
{% for css in csss %}
<link rel="stylesheet" type="text/css" href="{{ css }}" />
{% endfor %}
{% for css in ext_csss %}
<link rel="stylesheet" type="text/css" href="{{ css }}" />
{% endfor %}
